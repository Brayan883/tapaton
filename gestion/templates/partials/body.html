{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/toastr.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.dataTables.min.css' %}">
    <script type="text/javascript" src="{% static 'js/toastr.min.js' %}"></script> 
    <script type="text/javascript" src="{% static 'js/toastr-options.js' %}"></script> 

    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <title> Tapaton - {{titulo_pagina}} </title>
  </head>
<body>
    {% include "partials/header.html" %}
    <h1>{{titulo_pagina}}</h1>
    {% block contenido %}
    
    {% endblock contenido %}
   
    {% if messages %}
    {% for message in messages %}
    <script type=text/javascript>toastr.{{ message.tags }}("{{ message }}");</script>
    {% endfor %}
    {% endif %}
    {% include "partials/footer.html" %}

    <div class="position-fixed bottom-0 end-0 "><img src="{% static 'img/borde.png' %}" alt="" width="400px" ></div>
    <script src="{% static 'js/carousel-code.js' %}"></script>
    <script src="{% static 'js/toast-code.js' %}"></script>
    <script src="{% static 'js/tabla-proyecto.js' %}"></script>
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
  </div>
</div>
</div>
</body>
</html>
