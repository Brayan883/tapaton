{% extends 'partials/body.html' %}
{% load crispy_forms_tags %}
{% block contenido %}
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">
            
           
           
            <div class="border bg-white p-3">
                <h4>Agregar Equipo</h4>
                <hr>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-success btn-block"
                        type="submit" Value="Agregar Equipo">
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="form-group pull-right col-md-4">
                <input type="text" class="search form-control"
                    placeholder="Que estas buscando?">
                <span class="counter pull-right col-md-4 ubiq"></span>
            </div>
           
                <table class="table bg-white table-bordered results " id="tabla">
                    <thead class="bg-info">
                        <tr class="text-white">
                            <th scope="col">Nombre</th>
                            <th scope="col">Puntos</th>
                            <th scope="col">Opciones</th>

                        </tr>
                    </thead>
                    <tbody>
                       
                        {% for punto in puntos %}
                        <tr>
                            {% for key,value  in punto.items %}
                                <td>{{value}}</td>
                                
                            {% endfor %}
                            <td>
                                <a class="btn btn-primary btn-sm"
                                 href="">Editar</a>
                                 <a class="btn btn-danger btn-sm"
                                 href="}">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor%}
                    </tbody>
                </table>
        
        </div>
    </div>
</div>
{% endblock contenido %}
